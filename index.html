<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma del Curso - Octubre 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .day {
            transition: all 0.2s ease-in-out;
        }
        .day.has-event {
            cursor: pointer;
        }
        .day.selected {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #3b82f6;
            z-index: 10;
        }
        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .dot-clase { background-color: #3b82f6; } /* Blue for Class */
        .dot-entrega { background-color: #16a34a; } /* Green for Delivery */
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="./assets/facultad-de-ciencias-medicas.png" alt="Facultad de Ciencias Médicas" class="h-16 w-auto sm:h-20 md:h-24 object-contain" loading="lazy">
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Proyecto de Investigación I</h1>
            <p class="text-lg text-gray-600 mt-1">Cronograma de Avance del Protocolo</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6">
            <!-- Calendar Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Octubre 2025</h2>
            </div>

            <!-- Day of Week Headers -->
            <div class="calendar-grid text-center font-medium text-gray-500 mb-2">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>

            <!-- Calendar Days -->
            <div id="calendar-body" class="calendar-grid">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Event Details Section -->
        <div id="event-details-container" class="mt-8 bg-white rounded-2xl shadow-xl p-6 min-h-[150px] transition-all duration-300">
            <h3 id="details-title" class="text-xl font-semibold text-gray-900 mb-2">Selecciona un día para ver los detalles</h3>
            <p id="details-subtitle" class="text-gray-500 mb-4">Las clases son los lunes y las entregas los viernes.</p>
            <ul id="details-list" class="list-disc list-inside text-gray-700 space-y-2">
                <!-- Details will be populated by JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarBody = document.getElementById('calendar-body');
            const detailsTitle = document.getElementById('details-title');
            const detailsSubtitle = document.getElementById('details-subtitle');
            const detailsList = document.getElementById('details-list');

            const year = 2025;
            const month = 9; // 0-indexed for JavaScript Date (9 = October)

            // Event data for the course
            const events = {
                6: {
                    type: 'Clase',
                    title: 'Clase 1: Introducción y Estructura',
                    details: [
                        'Introducción al curso y lineamientos del protocolo.',
                        'Tipos, niveles y diseños de investigación.',
                        'Estructura general de un protocolo de investigación (índice).',
                        'Instrucción: cómo redactar introducción, antecedentes y justificación.'
                    ]
                },
                10: {
                    type: 'Entrega',
                    title: 'Entrega 1',
                    details: [
                        'Índice preliminar del protocolo.',
                        'Redacción inicial: introducción, antecedentes y justificación.'
                    ]
                },
                13: {
                    type: 'Clase',
                    title: 'Clase 2: Problema, Objetivos y Marco Teórico',
                    details: [
                        'Planteamiento del problema: cómo redactarlo.',
                        'Objetivos: general y específicos.',
                        'Marco teórico: búsqueda y organización de literatura.',
                        'Concepto de variables (tipos, clasificación, escalas).'
                    ]
                },
                17: {
                    type: 'Entrega',
                    title: 'Entrega 2',
                    details: [
                        'Planteamiento del problema y objetivos.',
                        'Marco teórico inicial.',
                        'Lista de variables por objetivos.'
                    ]
                },
                20: {
                    type: 'Clase',
                    title: 'Clase 3: Hipótesis y Diseño Metodológico',
                    details: [
                        'Hipótesis (ejercicio, aun si el diseño no la requiere).',
                        'Diseño metodológico: área de estudio, tipo de estudio, universo, muestra y muestreo.',
                        'Fórmulas de cálculo de muestra y parámetros.',
                        'Unidad de análisis.',
                        'Criterios de inclusión y exclusión.'
                    ]
                },
                24: {
                    type: 'Entrega',
                    title: 'Entrega 3',
                    details: [
                        'Redacción de hipótesis (si aplica).',
                        'Definición del diseño metodológico: área, tipo, universo, muestra (con cálculo), muestreo, unidad de análisis, criterios de selección.'
                    ]
                },
                27: {
                    type: 'Clase',
                    title: 'Clase 4: Control del Estudio y Operacionalización',
                    details: [
                        'Control del estudio: control de variabilidad, selección y medición.',
                        'Instrumentos de medición.',
                        'Introducción a construcción de base de datos (Excel, SPSS, Epi Info).',
                        'Variables por objetivos: operacionalización.'
                    ]
                },
                31: {
                    type: 'Entrega',
                    title: 'Entrega Final',
                    details: [
                        'Protocolo completo (todos los apartados integrados).'
                    ]
                }
            };

            function renderCalendar() {
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                calendarBody.innerHTML = '';

                // Add empty cells for days before the 1st
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    calendarBody.appendChild(emptyCell);
                }

                // Add cells for each day of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day relative p-2 h-20 sm:h-24 border border-gray-200 rounded-lg flex flex-col items-start';
                    
                    const dayNumber = document.createElement('span');
                    dayNumber.textContent = day;
                    dayNumber.className = 'font-medium text-gray-800';
                    dayCell.appendChild(dayNumber);
                    
                    if (events[day]) {
                        dayCell.classList.add('has-event', 'bg-blue-50/50', 'hover:bg-blue-100');
                        const event = events[day];
                        
                        const dot = document.createElement('div');
                        dot.className = `event-dot absolute bottom-2 left-2 ${event.type === 'Clase' ? 'dot-clase' : 'dot-entrega'}`;
                        dayCell.appendChild(dot);

                        dayCell.addEventListener('click', () => {
                            updateDetails(day);
                            // Handle selected state
                            document.querySelectorAll('.day.selected').forEach(d => d.classList.remove('selected'));
                            dayCell.classList.add('selected');
                        });
                    } else {
                        dayCell.classList.add('bg-gray-50');
                        dayNumber.classList.add('text-gray-400');
                    }

                    calendarBody.appendChild(dayCell);
                }
            }

            function updateDetails(day) {
                const event = events[day];
                if (event) {
                    detailsTitle.textContent = event.title;
                    detailsSubtitle.textContent = `${event.type} - ${day} de Octubre, 2025`;
                    detailsList.innerHTML = '';
                    event.details.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        detailsList.appendChild(li);
                    });
                }
            }

            renderCalendar();
            // Optionally, show the first event on load
            updateDetails(6); 
            document.querySelector('.day.has-event')?.classList.add('selected');

        });
    </script>
</body>
</html>
